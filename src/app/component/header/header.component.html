<header>
    <div class="navbar navbar-dark bg-danger shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
             <i style="font-size: 40px;" class="fas fa-shopping-cart">&nbsp;
                
            </i>
            <strong style="font-size: 30px; font-style: oblique;">DOWN TOWN</strong>
            <div class="form-group">
                <input type="text"  class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
               
            </div>
           
            <button  class="btn btn-danger" >
                <i style="font-size: 20px;" class="fas fa-search search-icon"></i>
                </button> 
        </div>   
           
        
        <button routerLink="login" class="btn btn-danger">
            <i style="font-size: 20px;" class="fas fa-user"></i> 
        </button>
        
        <button routerLink="cart" class="btn btn-danger">
            <i style="font-size: 20px;" class="fas fa-cart-plus"></i>
             <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
    
</header>
